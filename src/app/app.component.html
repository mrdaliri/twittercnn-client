<clr-main-container>
  <clr-header class="header-6">
    <div class="branding">
      <a class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">TrumpCNN</span>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for keywords...">
      </label>
    </form>
  </clr-header>
  <div class="content-container">
    <main class="content-area">
      <app-tweets [username]="this.username"></app-tweets>
    </main>
  </div>
</clr-main-container>
